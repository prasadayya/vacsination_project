<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vacsination registration</title>
</head>
<body>
    <h1>User Registration Form</h1>
    <form action="./index" method="post">
        <label for="idType">ID Type:</label>
        <select id="idType" name="idType">
            <option value="passport">Passport</option>
            <option value="adhar">Addhar Card</option>
            <option value="pan">Pan Card</option>
        </select><br><br>

        <label for="idNumber">ID Number:</label>
        <input type="text" id="idNumber" name="idNumber"><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="phone">Contact Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"><br><br>

        <label for="vaccineName">Vaccine Name:</label>
        <select id="vaccineName" name="vaccineName">
            <option value="Covaxin">Covaxin</option>
            <option value="Covishield">Covishield</option>
            <option value="Sputnik">Sputnik</option>
        </select><br><br>

        <button type="submit">Add</button>
    </form>
    
</body>
</html>
